  generate-embeds:
    name: Generate Webhook Embeds
    needs: simulate-task
    if: always()
    runs-on: ubuntu-latest
    outputs:
      embeds: ${{ steps.build-embeds.outputs.embeds }}
    steps:
      - name: Build Embeds JSON
        id: build-embeds
        shell: bash
        run: | 
          echo -n "embeds="
          echo -n "["
          echo -n "{"
          echo -n '"author":{"name":"Generate manifest.json","url":"https://github.com/ryan-roche/gophermaps-data/actions/workflows/manifest-generator.yml","icon_url":"https://github.com/github.png"},'
          echo -n '"title":"${{ needs.simulate-task.result == '"'success'"' && '"'Job Succeeded'"' || '"'Job Failed'"' }}",'
          echo -n '"url":"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",'
          echo -n '"color":${{ needs.simulate-task.result == '"'success'"' && 4029719 || 12845056 }},'
          echo -n '"fields":[{"name":"📜 Instructions","value":"- 📄 Added ??\n - 🗃️ Total: ??"},{"name":"📣 Server Messages","value":"- 📥 ?? added\n - ⏭️ ?? skipped"}],'
          echo -n '"thumbnail":{"url":"https://github.com/actions-user.png"}'
          echo -n "}"
          echo -n "]"
          echo "" >> $GITHUB_OUTPUT

  send-discord-message:
    name: Post Discord Webhook
    needs: [simulate-task, generate-embeds]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: "hugoalh/send-discord-webhook-ghaction@v7.0.0"
      with:
        key: "${{secrets.DISCORD_WEBHOOK_URL}}"
        username: "GopherMaps Data"
        avatar_url: "https://github.com/ryan-roche/gophermaps-data/blob/main/webhook-icons/gw-data.png?raw=true"
        embeds: ${{ needs.generate-embeds.outputs.embeds }}
